<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey-form.css">
</head>

<body>
  <header>
    <h1 id="title">School Annual Day Survey Form</h1>
    <p id="description"> Thank you for attending the function </p>
  </header>
  <main>
    <form action id="survey-form">
      <div class="form-div">
        <label id="name-label">Enter your Name : </label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-div">
        <label id="email-label">Enter your e-mail : </label> <input type="email" id="email" name="email"
          placeholder="email" required>
      </div>
      <div class="form-div">
        <label id="number-label">Enter your Class : </label>
        <input type="number" id="number" name="class" min="6" max="10" placeholder="class" required>
      </div>
      <div class="form-div">
        <label>Enter your Roll no : </label>
        <input type="number" id="rollno" name="rollno" min="1" max="80" placeholder="rollno" required>
      </div>
      <div class="form-div">
        <label id="dropdown-label">Which option best describes your current role</label>
        <select id="dropdown">
          <option value="1">Current Role</option>
          <option value="2">Student</option>
          <option value="3">Teacher</option>
          <option value="4">Principal</option>
          <option value="5">Supervisor</option>
        </select>
      </div>
      <div class="form-div">
        <label id="label-radio"> Did you enjoy the function?</label>
      </div>
      <div class="form-radio">
        <label id="yes"><input type="radio" value="0" name="radio-group">YES</label>
      </div>
      <div class="form-radio">
        <label id="no"><input type="radio" value="1" name="radio-group">NO</label>
      </div>

      <div class="form-div">
        <label id="label-checkbox">Which program you liked the most ? <label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="song" value="1"> <label>Song</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="dance" value="2"> <label>Dance</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="skit" value="3"> <label>Skit</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="elocution" value="4"> <label>Elocution</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="band" value="5"> <label>March pass</label>
      </div>
      <div class="div-checkbox">
        <input type="checkbox" name="lezim" value="6"> <label>Lezim</label>
      </div>
      <br>
      <div class="form-div">
        <label id="label-textarea">Please let us know your feedback regarding today's function</label>
        <textarea name="feedback" placeholder="Enter your feedback here..."></textarea>
      </div>
      <div class="form-div button">
        <input type="submit" value="submit" id="submit">
      </div>
  </main>

  </footer>
  </form>





</body>

</html>
