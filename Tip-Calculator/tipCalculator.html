<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="tipCalculator.css">
  <link rel="icon" href="https://lh4.ggpht.com/tg1pEb8c6rToRbud-c9OKnUL3bd19NL2BHWN8HIjdn2KGrZnqyq36bvKFMBBK1kWrEg">
</head>

<body>
  <div id="heading">
    <h1>TIP CALCULATOR</h1>
  </div>
  <div class="wrapper">
    <div class="container" id="topContainer">
      <div class="title">Bill total</div>
      <div class="inputContainer">
        <span>$</span>
        <input type="text" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00" />
      </div>
    </div>
    <div class="container">
      <div class="title">Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input type="text" onkeyup="calculateBill()" id="tipInput" placeholder="10" />
      </div>
    </div>
    <div class="container" id="bottom">
      <div class="splitContainer">
        <div class="title">People</div>
        <div class="controls">
          <span class="buttonContainer">
            <button class="splitButton" onclick="increasePeople()">
              <span class="buttonText">+</span>
            </button>
          </span>
          <span class="splitAmount" id="numberOfPeople">1</span>
          <span class="buttonContainer">
            <button class="splitButton" onclick="decreasePeople()">
              <span class="buttonText">-</span>
            </button>
          </span>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per Person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
  </div>
  <footer>
    <p id="self">&copy;Written and Coded by <a href="https://www.linkedin.com/in/zufiyaidrisi9797/">Zufiya Idrisi</a>
    </p>
  </footer>
</body>
<script src="tipCalculator.js"></script>

</html>
